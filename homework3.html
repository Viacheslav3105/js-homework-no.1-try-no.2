<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let sum1 = 10+10+"10"; /* сложение  чисел (10+10) и последующая конкатенация("10") = 2010*/
        alert(sum1);
        let sum2 = 10+"10"+10; /* т.к. стороковая переменная была между двумя числовыми получилось число 101010*/
        alert(sum2);
        let sum3 = 10+10++"10"; /* т.к. нет действия ++ то пявляется ошибка*/
        alert(sum3);
        let sum4 = 10/-""; /* т.к. нет действия ++ то пявляется ошибка*/
        alert(sum4);
        let sum5 = 10/+"2,5"; /* т.к. нет действия ++ то пявляется ошибка*/
        alert(sum5);
    </script> 
</body>
</html>
